<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Audio Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>3D Audio Visualizer</h1>
        
        <div class="controls">
            <div class="upload-section">
                <label for="audioFile" class="upload-btn">
                    <span>üìÅ Choose Audio File</span>
                    <input type="file" id="audioFile" accept="audio/*,video/*,.mp3,.wav,.ogg,.m4a,.aac,.flac,.wma,.aiff,.aif,.opus,.webm,.oga,.mp4,.avi,.mov" hidden>
                </label>
                <span id="fileName" class="file-name">No file selected</span>
            </div>
            
            <div class="playback-controls">
                <button id="playBtn" class="control-btn" disabled>‚ñ∂Ô∏è Play</button>
                <button id="pauseBtn" class="control-btn" disabled>‚è∏Ô∏è Pause</button>
                <button id="stopBtn" class="control-btn" disabled>‚èπÔ∏è Stop</button>
            </div>
            
            <div class="visualization-mode">
                <label>Mode:</label>
                <button id="modeCircle" class="mode-btn active">üîµ Circle</button>
                <button id="modeBars" class="mode-btn">üìä Bars</button>
                <button id="modeSphere" class="mode-btn">üåê Sphere</button>
            </div>
            
            <div class="key-display">
                <label>Detected Key:</label>
                <span id="currentKey">-</span>
            </div>
        </div>
        
        <div id="visualizer-container">
            <div id="placeholder">
                <p>Upload an audio file to get started</p>
                <p style="font-size: 0.9rem; margin-top: 10px;">Experience 3D audio visualization with rotating graphics</p>
                <p style="font-size: 0.8rem; margin-top: 15px; color: rgba(255, 255, 255, 0.5);">
                    Supported formats: MP3, WAV, OGG, M4A, AAC, FLAC, AIFF, OPUS, WEBM
                </p>
            </div>
        </div>
        
        <audio id="audioElement" hidden></audio>
    </div>
    
    <script src="{{ url_for('static', filename='js/visualizer.js') }}"></script>
</body>
</html>
